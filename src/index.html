<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>First game</title>
  </head>
  <body class="body">
    <div class="top center">
      <!--Main-->
      <main class="main">
        <div class="main__inner">
          <h1 class="main__title title">Выбери сложность</h1>
          <form class="main__form form" action="/" method="GET" novalidate>
            <div class="form__control">
              <input
                class="form__input input"
                type="radio"
                id="laval-one"
                name="laval"
                value="one"
                required
              />
              <label class="form__label label" for="laval-one">1</label>
              <input
                class="form__input input"
                type="radio"
                id="laval-two"
                name="laval"
                value="two"
                required
              />
              <label class="form__label label active" for="laval-two">2</label>
              <input
                class="form__input input"
                type="radio"
                id="laval-three"
                name="laval"
                value="three"
                required
              />
              <label class="form__label label" for="laval-three">3</label>
            </div>
            <button class="form__button button" type="submit">Старт</button>
          </form>
        </div>
      </main>
      <!--/Main-->
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
